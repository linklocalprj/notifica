<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Gestione Attivazioni</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #f0f0f0;
    }
    button {
      padding: 6px 10px;
      background: #10b981;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>üìã Attivazioni Postami</h1>
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Data registrazione</th>
        <th>Stato</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody id="listaAttivazioni">
      <!-- Popolamento dinamico -->
    </tbody>
  </table>

  <script>
    async function caricaAttivazioni() {
      const res = await fetch('/api/loadAttivazioni');
      const data = await res.json();

      if (!data.success) {
        alert("Errore nel caricamento dati: " + data.error);
        return;
      }

      const tbody = document.getElementById('listaAttivazioni');
      tbody.innerHTML = '';

      data.attivazioni.forEach(item => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${item.email}</td>
          <td>${item.created_at ? new Date(item.created_at).toLocaleDateString() : '-'}</td>
          <td>${item.attivo ? "‚úÖ Attivo" : "‚è≥ In attesa"}</td>
          <td>
            <button onclick="attivaEmail('${item.email}')" ${item.attivo ? "disabled" : ""}>
              Attiva
            </button>
          </td>
        `;

        tbody.appendChild(tr);
      });
    }

    async function attivaEmail(email) {
      const conferma = confirm(`Vuoi attivare l'accesso per ${email}?`);
      if (!conferma) return;

      const res = await fetch('/api/attivaAccount', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      if (data.success) {
        alert("‚úÖ Account attivato con successo");
        caricaAttivazioni();
      } else {
        alert("‚ùå Errore durante l'attivazione: " + data.error);
      }
    }

    // Caricamento iniziale
    caricaAttivazioni();
  </script>
</body>
</html>
