<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Post in Attesa</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 6px; }
    th { background: #eee; }
    button { padding: 4px 8px; }
  </style>
</head>
<body>
  <div style="margin-top: 2rem; text-align: center;">
  <a href="https://notifica-dusky.vercel.app/attivazioni.html" target="_blank"
     style="padding: 12px 20px; background-color: #2e3b55; color: white; border-radius: 6px; text-decoration: none;">
    üîë Gestione Attivazioni
  </a>
</div>

  <h1>Post in Attesa di Pubblicazione</h1>
  <table id="posts-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Piattaforma</th>
        <th>Cliente</th>
        <th>Email Gestore</th>
        <th>Contenuto</th>
        <th>Data</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script type="module">
  const tableLabels = {
    pubblicazioni_facebook:  'Facebook',
    pubblicazioni_instagram: 'Instagram',
    pubblicazioni_linkedin:  'LinkedIn',
    pubblicazioni_google:    'Google'
  };

  async function loadAllPending() {
    console.log('üîç Chiamata a /api/loadAllPending‚Ä¶');
    try {
      const res = await fetch('/api/loadAllPending');
      console.log('üì¨ Status:', res.status, res.statusText);

      // Se non OK, loggo e interrompo
      if (!res.ok) {
        const errText = await res.text();
        console.error('‚ùå Errore API:', errText);
        throw new Error(errText);
      }

      const raw = await res.json();
      console.log('üì¶ rawData:', raw);

      if (!Array.isArray(raw)) {
        console.error('‚ö†Ô∏è unexpected rawData type:', typeof raw);
        throw new Error('Formato dati non valido');
      }
      if (raw.length === 0) {
        console.warn('‚ö†Ô∏è nessun dato pending trovato');
      }

      const rows = raw.map(r => ({
        ...r,
        piattaforma: tableLabels[r.table] ?? r.table,
        emailGestore: r.email_gestore ?? r.emailGestore ?? ''
      }));
      console.log('‚û°Ô∏è rows mappate:', rows);
      renderTable(rows);

    } catch (e) {
      console.error('üö® loadAllPending error:', e);
      alert('Errore caricamento: ' + e.message);
    }
  }

  function renderTable(rows) {
    console.log('üî® renderTable, righe:', rows);
    const tbody = document.querySelector('#posts-table tbody');
    tbody.innerHTML = '';

    rows.forEach(r => {
      const cliente   = r.nome_azienda ?? r.azienda ?? '-';
      const email     = r.emailGestore || '-';
      const rawText   = r.titolo || r.testo || r.link || '-';
      const contenuto = rawText.length > 100
        ? rawText.slice(0, 97) + '...'
        : rawText;
      const data = r.creato_il
        ? new Date(r.creato_il).toLocaleString()
        : '-';

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${r.id}</td>
        <td>${r.piattaforma}</td>
        <td>${cliente}</td>
        <td>${email}</td>
        <td>${contenuto}</td>
        <td>${data}</td>
        <td><button id="btn-${r.table}-${r.id}">Invia Mail</button></td>
      `;
      tbody.appendChild(tr);

      document
        .getElementById(`btn-${r.table}-${r.id}`)
        .addEventListener('click', () => sendEmail(r));
    });
  }

  async function sendEmail(row) {
    const btn = document.getElementById(`btn-${row.table}-${row.id}`);
    btn.disabled = true;
    btn.textContent = '‚Ä¶';

    const payload = {
      email: row.emailGestore,
      nome:  row.nome_azienda,
      piattaforma: row.piattaforma,
      cliente:     row.nome_azienda,
      titolo:      row.titolo  || '',
      data_pubblicazione: row.data_pubblicazione || '',
      testo:       row.testo   || '',
      link:        row.link    || ''
    };
    console.log('‚úâÔ∏è  sendEmail payload:', payload);

    if (!payload.email) {
      alert('‚ùå Manca indirizzo email');
      btn.disabled = false;
      btn.textContent = 'Invia Mail';
      return;
    }

    try {
      const resp = await fetch('/api/notificaPost', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      if (!resp.ok) {
        const err = await resp.json();
        throw new Error(err.error || JSON.stringify(err));
      }

      const upd = await fetch('/api/updateStatus', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ table: row.table, id: row.id })
      });
      if (!upd.ok) {
        console.warn('‚ö†Ô∏è updateStatus:', await upd.text());
      }

      btn.textContent = '‚úÖ';
    } catch (err) {
      console.error('sendEmail error:', err);
      alert('Fallito: ' + err.message);
      btn.disabled = false;
      btn.textContent = 'Invia Mail';
    }
  }

  // Avvio al caricamento del DOM
  document.addEventListener('DOMContentLoaded', () => {
    console.log('üèÅ DOM pronto, avvio loadAllPending');
    loadAllPending();
  });
</script>

</body>
</html>
